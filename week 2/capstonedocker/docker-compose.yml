version: '3.7'

services:
    capstone:
        build:
            context: .
        ports:
            - "8000:8000"
        volumes:
            - ./var/www/html/capstone:/var/www/html/capstone
        command: sh -c "python manage.py runserver 0.0.0.0:8000"
        environment:
            - DEBUG=1